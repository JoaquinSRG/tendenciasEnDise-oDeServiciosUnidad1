<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Cliente con fetch 3 APIs publicas</h1>

  <button onclick="cargarAPI('https://pokeapi.co/api/v2/pokemon/pikachu', 'out1')">PokeAPI</button>
  <button onclick="cargarAPI('https://jsonplaceholder.typicode.com/todos/1', 'out2')">JSONPlaceholder</button>
  <button onclick="cargarAPI('https://catfact.ninja/fact', 'out3')">Cat Facts</button>

  <h3>Resultado API 1</h3>
  <pre id="out1"></pre>
  <h3>Resultado API 2</h3>
  <pre id="out2"></pre>
  <h3>Resultado API 3</h3>
  <pre id="out3"></pre>

  <script>
    function cargarAPI(url, outputId) {
      const output = document.getElementById(outputId);
      output.textContent = "Cargando...";

      fetch(url)
      .then(response => response.json())
      .then(data => {
        output.textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        output.textContent = "Error: " + error.message;
      });
    }
  </script>
</body>
</html>
