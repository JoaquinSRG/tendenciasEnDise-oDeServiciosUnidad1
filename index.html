<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente con fetch - tablas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cliente con fetch 3 APIs publicas - Salida en tablas</h1>

  <div class="buttons">
    <button id="btnPoke">PokeAPI</button>
    <button id="btnTodo">JSONPlaceholder</button>
    <button id="btnCat">Cat Facts</button>
  </div>

  <section class="card">
    <h2>PokeAPI</h2>
    <div id="pokeMsg" class="msg"></div>
    <div id="pokeTableWrap"></div>
  </section>

  <section class="card">
    <h2>JSONPlaceholder</h2>
    <div id="todoMsg" class="msg"></div>
    <div id="todoTableWrap"></div>
  </section>

  <section class="card">
    <h2>Cat Facts</h2>
    <div id="catMsg" class="msg"></div>
    <div id="catTableWrap"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
